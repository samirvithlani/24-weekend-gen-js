<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./formdemo2.js"></script>
</head>
<body>
    <div>
        <form onsubmit="handleSubmit(event)">
            <div>
                <label>name</label>
                <input type="text" id="name" placeholder="enter name">
            </div>
            <div>
                <label>GENDER</label>
                <br>
                MALE <input type="radio" value="male" name="gender"><br>
                FEMALE <input type="radio" value="female" name="gender">
            </div>
            <div>
                <label>Hobbies</label><br>
                Cricket:<input type="checkbox" value="cricket" name="hobbies"><br>
                Chess:<input type="checkbox" value="chess" name="hobbies"><br>
                Football:<input type="checkbox" value="football" name="hobbies"><br>
            </div>
            <div>
                <input type="submit" value="submit">
            </div>
        </form>
    </div>
    
</body>
</html>
